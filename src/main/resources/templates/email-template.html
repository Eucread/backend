<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Eucread 이메일 인증</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body {
            font-family: 'Pretendard', Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            text-align: center;
            border: 1px solid #e9e9e9;
            border-radius: 8px;
            padding: 40px;
        }
        .title {
            color: #222;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        .code {
            font-size: 40px;
            font-weight: 700;
            color: #2F80ED; /* 브랜드 컬러 */
            letter-spacing: 5px;
            margin-bottom: 30px;
        }
        .valid-time {
            font-size: 14px;
            color: #888;
        }
        .valid-time span {
            font-weight: 600;
            color: #444;
        }
        .divider {
            border: none;
            border-top: 1px solid #eee;
            margin: 40px 0;
        }
        .footer {
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="title">인증 코드를 확인하세요</h1>
    <p class="subtitle">요청하신 Eucread 인증 코드입니다.</p>
    <div class="code">{{CODE}}</div>
    <p class="valid-time">유효시간: <span>10분</span></p>
    <hr class="divider">
    <p class="footer">본 메일은 발신 전용입니다.</p>
</div>
</body>
</html>
